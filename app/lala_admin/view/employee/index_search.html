<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input name="username" value="{$get.username|default=''}" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input name="nickname" value="{$get.nickname|default=''}" placeholder="请输入昵称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-inline">
                    <select name="usertype" class="layui-select">
                        <option value="">所有类型</option>
                        {foreach $usertype_list as $key=>$value}
                        <option value="{$key}" {if isset($get.usertype) and $get.usertype eq $key}selected{/if}>{$value}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status" class="layui-select">
                        <option value="">所有状态</option>
                        {foreach $status_list as $key=>$value}
                        <option value="{$key}" {if isset($get.status) and $get.status eq $key}selected{/if}>{$value}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input name="contact_phone" value="{$get.contact_phone|default=''}" placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i>搜 索</button>
            </div>
        </div>
    </div>
</form>
